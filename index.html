<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩食地圖 Freedge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>剩食共享地圖</h1>

    <!-- 登入 UI -->
    <div id="auth-section">
        <h2>登入 / 註冊</h2>
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="密碼">
        <button id="login-btn">登入</button>
        <button id="signup-btn">註冊</button>
        <button id="logout-btn" style="display:none;">登出</button>
        <p id="auth-status"></p>
    </div>

    <!-- 上傳剩食 -->
    <div id="upload-section" style="display:none;">
        <h2>上傳剩食資訊</h2>
        <input id="food-name" placeholder="食物名稱">
        <input id="food-desc" placeholder="描述">
        <input id="food-image" type="file" accept="image/*">
        <button id="upload-btn">上傳</button>
    </div>

    <!-- 地圖 -->
    <div id="map" style="width:100%; height:500px; margin-top:20px;"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js"></script>

    <!-- Google Maps -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAP_KEY&callback=initMap"></script>

    <script src="js/app.js"></script>
</body>
</html>
