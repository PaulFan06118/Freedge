<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>剩食平台</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<header>
  <h1>剩食平台</h1>
</header>

<section id="auth">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="registerBtn">註冊</button>
  <button id="loginBtn">登入</button>
  <button id="logoutBtn" style="display:none;">登出</button>
  <p id="welcomeText"></p>
</section>

<section id="upload" style="display:none;">
  <h2>上傳剩食資訊</h2>
  <button id="useMyLocationBtn">使用我的位置</button>
  <form id="foodForm">
    <input type="text" id="foodName" placeholder="食物名稱" required>
    <input type="text" id="foodLocation" placeholder="位置" required>
    <input type="file" id="foodImage" accept="image/*">
    <button type="submit">上傳</button>
  </form>
</section>

<section id="featured">
  <h2>推薦剩食</h2>
  <div id="featuredList" class="item-list"></div>
</section>

<section id="foodListSection">
  <h2>剩食列表</h2>
  <div id="foodList"></div>
</section>

<section id="map">
  <h2>剩食地圖</h2>
  <div id="mapid" style="height:400px;"></div>
</section>

<script type="module" src="js/main.js"></script>
</body>
</html>
